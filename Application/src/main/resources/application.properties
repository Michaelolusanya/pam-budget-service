##################################################
# Spring Profiles
# Please use this profile as template to create
# all your local profiles
##################################################
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=false
springdoc.override-with-generic-response=false

##################################################
# Servlet
##################################################
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
ikea.imc.pam.network.port=23154
server.port=${ikea.imc.pam.network.port}

##################################################
# Oauth
##################################################
org.imc.pam.oauth.client-scope.read-scope-desc=Read
org.imc.pam.oauth.client-scope.write-scope-desc=Write

##################################################
# DB
##################################################
ikea.imc.pam.budget.service.db.port=23155
ikea.imc.pam.budget.service.db.name=budget-service
spring.liquibase.change-log=liquibase/db.changelog-master.xml
