# Budget-Service
com.ikea.imc.pam.network.port=23154
com.ikea.imc.pam.network.domain=http://localhost:${com.ikea.imc.pam.network.port}
com.ikea.imc.pam.budget.service.url=${com.ikea.imc.pam.network.domain}/
com.ikea.imc.pam.budget.service.timeout=3000
com.ikea.imc.pam.oauth.enabled=false
com.ikea.imc.pam.oauth.client-scope.id=0
com.ikea.imc.pam.oauth.microsoft.tenant-id=0

# Docker
com.ikea.imc.pam.budget.service.docker.file.location=../docker-compose.yml
com.ikea.imc.pam.budget.service.docker.container.name=budget-service-application

# Wiremock
com.ikea.imc.pam.budget.service.wiremock.host=localhost
com.ikea.imc.pam.budget.service.wiremock.port=8443
