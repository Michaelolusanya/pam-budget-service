# Budget-Service
ikea.imc.pam.network.port=23154
ikea.imc.pam.network.domain=http://localhost:${ikea.imc.pam.network.port}
ikea.imc.pam.budget.service.url=${ikea.imc.pam.network.domain}/
ikea.imc.pam.budget.service.timeout=3000
ikea.imc.pam.oauth.enabled=false
ikea.imc.pam.oauth.client-scope.id=0
ikea.imc.pam.oauth.microsoft.tenant-id=0

# Docker
ikea.imc.pam.budget.service.docker.file.location=../docker-compose.yml
ikea.imc.pam.budget.service.docker.container.name=budget-service-application

# Wiremock
ikea.imc.pam.budget.service.wiremock.host=localhost
ikea.imc.pam.budget.service.wiremock.port=8443
